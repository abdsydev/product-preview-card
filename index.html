<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <title>Abdullah Sayed | Product preview card component</title>
    <link rel="stylesheet" href="./assets/css/style.css">
  </head>

  <body>
    <div class="container">
      <div class="product">
        <div class="image"></div>
        <div class="content">
          <p>Perfume</p>
          <h2>Gabrielle Essence Eau De Parfum</h2>
          <p class="dec">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
          <div class="price">
            <span class="new-price">$149.99</span>
            <span class="old-price">$169.99</span>
          </div>
          <button><img src="./assets/images/icon-cart.svg" alt=""><span>Add to Cart</span></button>
        </div>
      </div>
      <p class="copytight">Code By: <a href="https://t.me/abdsylearn" target="_blank">abdsylearn</a></p>
    </div>

  </body>

</html>
